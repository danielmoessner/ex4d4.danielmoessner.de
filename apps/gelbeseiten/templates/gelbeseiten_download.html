{% extends "base.html" %}

{% block body %}
<a href="{% url 'gelbeseiten:index' %}">back</a>
<hr>
<h2>Create File</h2>
<form method="post" action="{% url 'gelbeseiten:download' %}">
    {{ form.as_p }}
    {% csrf_token %}
    <button type="submit">Submit</button>
</form>
<hr>
<h2>Download Files</h2>
{% for file in files %}
    <a href="{{ file.file.url }}">{{ file.name }}</a>{% if not forloop.last %}<br>{% endif %}
{% endfor %}
<hr>
<a href="{% url 'gelbeseiten:index' %}">back</a>
{% endblock body %}
